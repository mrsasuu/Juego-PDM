<script language="javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>

		<style>

.orientleft #shell {
	-webkit-transform: rotate(-90deg);
	-webkit-transform-origin:160px 160px;
}
.orientright #shell {
	-webkit-transform: rotate(90deg);
	-webkit-transform-origin:230px 230px;
}

body {
	margin: 0px;
	padding: 0px;
	background-color: #333;
	color: #FFF;
	font-family: Verdana, Geneva, sans-serif;
	overflow: hidden;
}

#container {
	width: 1024px;
	height: 768px;
	overflow: hidden;
}
canvas {
	position: absolute;
	top 0px;
	left: 0px;
	cursor: crosshair;
	background-color: #FFF;
	margin: 0px;
	padding: 0px;
}

#cpicker {
	margin-left: 10px;
}


#control {
	width: 300px;
	height:200px;
	position: absolute;
	bottom: 0px;
	left: 0px;
	background-image: -webkit-gradient(
		linear,
		left bottom,
		left top,
		color-stop(0.01, rgb(26,26,26)),
		color-stop(1, rgb(66,66,66))
	);
	background-image: -moz-linear-gradient(
		center bottom,
		rgb(26,26,26) 1%,
		rgb(66,66,66) 100%
	);
	background-image: gradient(
		linear,
		left bottom,
		left top,
		color-stop(0.01, rgb(26,26,26)),
		color-stop(1, rgb(66,66,66))
	);



}
#sliders {
	width: 200px;
	position: absolute;
	left: 220px;
	bottom: 35px;
	color: #FFF;
}

.slider {
	margin-bottom: 20px;
	width: 200px;
	height: 10px;
}


#sliders p{
	color: #FFF;
	margin-bottom: 5px;
}

#sizeslider {
	width: 200px;
	height: 10px;
	background-color: #093;
}
p {
	margin: 0px;
	padding: 0px;
	font: Arial, Helvetica, sans-serif;
	color: #FFF;
}

#modes {
	position: absolute;
	width: 85px;
	right: 20px;
	bottom: 0px;
	height: 160px;
	list-style-type: none;
}

#otherbuttons {
	position: absolute;
	width: 85px;
	right: 300px;
	bottom: 0px;
	height: 160px;
	list-style-type: none;
}

#modes li, #otherbuttons li {
	width: 80px;
	height: 50px;
	background-color: #666;
	text-align: center;
	padding-top: 30px;
	margin-left: 5px;
	margin-bottom: 5px;
	display: inline;
	float: left;
}

#mode0 {
	background-color: #999;
}

#error {
	width: 300px;
	margin: 0px auto;
	text-align: center;
	margin-top: 100px;
}

.spacer {
	background-color: transparent;
}

.button {
	background-color: #888;
}

    <body>
             <div id="container">
    
        <canvas id="canvas" width="100" height="100">
            <p id="error">Please upgrade your browser.</p>
        </canvas>
        
        <div id="control">
        
            <div id="cpicker"></div>
            
            <div id="sliders">
           
                <p>Brush Size</p>
                <div class="slider" id="sizeslider"></div>
                
                <p>Paint Amount</p>
                <div class="slider" id="mixslider"></div>
                
            </div>
            
             
            
            <ol id="modes">
                <li id="mode0" class="modeButton">Normal</li>
                <li id="mode1" class="modeButton">Straw</li>
                <li id="mode2" class="modeButton">Squiggly</li>
                <li id="mode3" class="modeButton">Solid</li>
            </ol>
            
            <ol id="otherbuttons">
                <li id="but1" class="button">Clear</li>
            </ol>
            
        </div>
    </div>
    </body>

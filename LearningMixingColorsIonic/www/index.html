	<script language="javascript" src="js/jquery-1.5.1.min.js"></script>
<script language="javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>
<script language="javascript" src="js/draw-touch.js"></script>

		<style>

.orientleft #shell {
	-webkit-transform: rotate(-90deg);
	-webkit-transform-origin:160px 160px;
}
.orientright #shell {
	-webkit-transform: rotate(90deg);
	-webkit-transform-origin:230px 230px;
}

body {
	margin: 0px;
	padding: 0px;
	background-color: #333;
	color: #FFF;
	font-family: Verdana, Geneva, sans-serif;
	overflow: hidden;
}

#container {
	width: 1024px;
	height: 768px;
	overflow: hidden;
}
canvas {
	position: absolute;
	top 0px;
	left: 0px;
	cursor: crosshair;
	background-color: #FFF;
	margin: 0px;
	padding: 0px;
}

#cpicker {
	margin-left: 10px;
}


#control {
	width: 300px;
	height:200px;
	position: absolute;
	bottom: 0px;
	left: 0px;
	background-image: -webkit-gradient(
		linear,
		left bottom,
		left top,
		color-stop(0.01, rgb(26,26,26)),
		color-stop(1, rgb(66,66,66))
	);
	background-image: -moz-linear-gradient(
		center bottom,
		rgb(26,26,26) 1%,
		rgb(66,66,66) 100%
	);
	background-image: gradient(
		linear,
		left bottom,
		left top,
		color-stop(0.01, rgb(26,26,26)),
		color-stop(1, rgb(66,66,66))
	);



}
#sliders {
	width: 200px;
	position: absolute;
	left: 220px;
	bottom: 35px;
	color: #FFF;
}

.slider {
	margin-bottom: 20px;
	width: 200px;
	height: 10px;
}


#sliders p{
	color: #FFF;
	margin-bottom: 5px;
}

#sizeslider {
	width: 200px;
	height: 10px;
	background-color: #093;
}
p {
	margin: 0px;
	padding: 0px;
	font: Arial, Helvetica, sans-serif;
	color: #FFF;
}

#modes {
	position: absolute;
	width: 85px;
	right: 20px;
	bottom: 0px;
	height: 160px;
	list-style-type: none;
}

#otherbuttons {
	position: absolute;
	width: 85px;
	right: 300px;
	bottom: 0px;
	height: 160px;
	list-style-type: none;
}

#modes li, #otherbuttons li {
	width: 80px;
	height: 50px;
	background-color: #666;
	text-align: center;
	padding-top: 30px;
	margin-left: 5px;
	margin-bottom: 5px;
	display: inline;
	float: left;
}

#mode0 {
	background-color: #999;
}

#error {
	width: 300px;
	margin: 0px auto;
	text-align: center;
	margin-top: 100px;
}

.spacer {
	background-color: transparent;
}

.button {
	background-color: #888;
}


</style>
	
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar id ="Cabecera" class="bar-stable">
        <div class="bar bar-header">
		  <button class="button button-icon icon ion-navicon"></button>
			<div id="titulo" class="title">Mixing Colors</div>
		  <a class="button button-clear button-positive" onclick="save()">
			<i class ="icon fa fa-floppy-o"> </i>
		  </a>
		</div>
      </ion-header-bar>
      <ion-content>
		<div id="container">
    
        <canvas id="canvas" width="100" height="100">
            <p id="error">Please upgrade your browser.</p>
        </canvas>
		
		<div id="ventana-paleta" class=" card Paleta Paleta-Hidden">
			<div class="row">
				<div class="col Azul Color " onclick="setColor('#0000ff')">
				</div>
				<div class="col Morado Color " onclick="setColor('#7D26CD')">
				</div>
				<div class="col Verde Color " onclick="setColor('#008000')">
				</div>
				<div class="col Rojo Color " onclick="setColor('#ff0000')">
				</div>

			</div>
			<div class="row">
				<div class="col Naranja Color "onclick="setColor('#ffa500')">
				</div>
				<div class="col Negro Color "onclick="setColor('#000000')">
				</div>
				<div class="col Turquesa Color "onclick="setColor('#00c7ff')">
				</div>
				<div class="col Gris Color "onclick="setColor('#929292')">
				</div>

			</div>
			

		</div>
		
		 <div id="ventana-pincel" class="Paleta-Hidden">
			<div class="card Pincel row">
				<div class="col Pincel-Div col-30" onclick="setRadius(5)">
					<img src="img/small-brush.svg" />
				</div>
				<div class="col Pincel-Div col-30" onclick="setRadius(10)">
					<img src="img/medium-brush.svg" />
				</div>
				<div class="col Pincel-Div col-30" onclick="setRadius(25)">
					<img src="img/large-brush.svg" />
				</div>

			</div>
			

		</div>
		
		
		<div id ="Tabs" class="tabs tabs-icon-only row">
		  <a id="paleta" class="tab-item" onclick="paleta()">
			<img class="icon col-center" src="img/palette.svg" />
		  </a>
		  <a id="pincel" class="tab-item " onclick="pincel()">
			<img class="icon col-center" src="img/medium-brush.svg" />
		  </a>
		  <a class="tab-item "onclick="lapiz()" >
			<img class="icon col-center" src="img/edit.svg" />
		  </a>
		  <a class="tab-item "onclick="borrar()">
			<img class="icon col-center" src="img/eraser.svg" />
		  </a>
		</div>
        
        <div id="control" style="display:none;">
        
            <div id="cpicker"></div>
            
            <div id="sliders">
           
                <p>Brush Size</p>
                <div class="slider" id="sizeslider"></div>
                
                <p>Paint Amount</p>
                <div class="slider" id="mixslider"></div>
                
            </div>
            
             
            
            <ol id="modes">
                <li id="mode0" class="modeButton">Normal</li>
                <li id="mode1" class="modeButton">Straw</li>
                <li id="mode2" class="modeButton">Squiggly</li>
                <li id="mode3" class="modeButton">Solid</li>
            </ol>
            
            <ol id="otherbuttons">
                <li id="but1" class="button">Clear</li>
            </ol>
            
        </div>
    </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
